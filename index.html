<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ddd, #f8f8f8);
      font-family: Arial, sans-serif;
    }

    .header {
      background: black;
      color: white;
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px;
      margin: 30px auto;
      width: fit-content;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      border-top: 3px solid orange;
    }

    .gallery-wrapper {
      max-height: 500px; /* Set height for scrollable area */
      overflow-y: scroll;
      margin: 0 auto;
      width: fit-content;
      border: 3px solid black;
      border-radius: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 20px;
    }

    .gallery-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 20px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>

  <div class="header">Photo Gallery</div>

  <div class="gallery-wrapper">
